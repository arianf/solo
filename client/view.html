<div ui-content-for="title">
  <span>Questions</span>
</div>

<div class="scrollable" ui-state="searchBar">
  <input
    ng-model="search"
    ng-if="Ui.active('searchBar')"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />
  <div class="scrollable-content">
    <div class="list-group">
      <a ng-repeat="item in viewItems | filter:test:strict" href="#/view/{{item.id}}" class="list-group-item">
        {{item.id}}. {{ item.title }} {{test}}<i class="fa fa-chevron-right pull-right"></i>
      </a>
    </div>
  </div>

  <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
    <i class="fa fa-search"></i> 
    <span ui-hide="searchBar">Show</span>
    <span ui-show="searchBar">Hide</span>
    Search Bar
  </a>
</div>
